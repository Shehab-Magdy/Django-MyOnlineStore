<!DOCTYPE html>
<html>
<head>
	<title>Category</title>
	<style>
		table, th, td {
		  border: 1px solid black;
		    border-collapse: collapse;
		}
		th, td {
		  padding: 15px;
		}
	</style>
</head>
<body>
	<table width="50%">
		<tr>
			<th>
				id
			</th>
			<th>
				name
			</th>
			<th>
				description
			</th>
			<th>
				Options
			</th>
		</tr>
		<tr>
			<td>	
				{{ category.id }}
			</td>
			<td>	
				{{ category.name }}
			</td>
			<td>	
				{{ category.description }}
			</td>
			<td>	
				<a href="/center/category/{{ category.id }}/delete/">Delete</a>,
				<a href="/center/category/{{ category.id }}/update/">Update</a>
			</td>
		</tr>
	</table>
<!--requiest.meta.-->
	<form>
  		<input type="button" value="Go back using history!" onclick="history.back()">
	</form>
	<a href="{{request.META.HTTP_REFERER}}">Go back using meta</a>
</body>
</html>
